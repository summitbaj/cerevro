<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brain-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C239B3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brain-gradient-2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brain-gradient-3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brain-gradient-4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Brain shape with colorful sections -->
  <!-- Left hemisphere -->
  <path d="M 20 32 Q 15 25 18 18 Q 22 12 28 14 Q 30 10 34 12 Q 36 8 40 10 Q 42 14 40 18 Q 44 20 42 26 Q 40 30 36 32 Q 38 36 36 40 Q 34 44 30 44 Q 28 48 24 46 Q 20 44 20 40 Q 18 36 20 32 Z" 
        fill="url(#brain-gradient-1)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Right hemisphere -->
  <path d="M 44 32 Q 49 25 46 18 Q 42 12 36 14 Q 34 10 30 12 Q 28 8 24 10 Q 22 14 24 18 Q 20 20 22 26 Q 24 30 28 32 Q 26 36 28 40 Q 30 44 34 44 Q 36 48 40 46 Q 44 44 44 40 Q 46 36 44 32 Z" 
        fill="url(#brain-gradient-2)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Neural connections -->
  <circle cx="24" cy="20" r="3" fill="url(#brain-gradient-3)" filter="url(#glow)"/>
  <circle cx="40" cy="20" r="3" fill="url(#brain-gradient-4)" filter="url(#glow)"/>
  <circle cx="32" cy="28" r="4" fill="url(#brain-gradient-1)" filter="url(#glow)"/>
  <circle cx="24" cy="36" r="3" fill="url(#brain-gradient-2)" filter="url(#glow)"/>
  <circle cx="40" cy="36" r="3" fill="url(#brain-gradient-3)" filter="url(#glow)"/>
  
  <!-- Connection lines -->
  <line x1="24" y1="20" x2="32" y2="28" stroke="url(#brain-gradient-1)" stroke-width="2" opacity="0.6"/>
  <line x1="40" y1="20" x2="32" y2="28" stroke="url(#brain-gradient-2)" stroke-width="2" opacity="0.6"/>
  <line x1="32" y1="28" x2="24" y2="36" stroke="url(#brain-gradient-3)" stroke-width="2" opacity="0.6"/>
  <line x1="32" y1="28" x2="40" y2="36" stroke="url(#brain-gradient-4)" stroke-width="2" opacity="0.6"/>
</svg>
